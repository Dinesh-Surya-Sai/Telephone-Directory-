
{% include 'index.html' %}
{% block body %}


<div class="container">
	<div class="row">
		<div class="col md-6">
			<div class="jumbotron p-3">
				<div class="modal-header">
					<h2 class="modal-title">Contact you Added is displayed here</h2>
	 			</div> <br>

        <table class="table table-striped table-light" border="10">
        <thead>
          <tr>
            <th  scope="col">Name</th>
            <th scope="col">Number</th>
          </tr>
        </thead>
        <tbody>
          {% for i,j in d.items() %}
            {% if 1!=None and j!=None %}
          <tr>
            <td><ul><li>{{i}}</li></ul></td>
            <td>{{j}}</td>
          </tr>
          </tbody>
          {% endif %}
          {% endfor %}
          </table>

            </div>
          </div>
        </div>
      </div>

{% endblock %}
